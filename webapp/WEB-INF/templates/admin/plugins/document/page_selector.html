<div class="insert-service">
	<h4>#i18n{document.insertService.name}</h4>
	<#if pages_list?size = 0>
		<p class="alert alert-danger">#i18n{document.selector.page.noPage}</p>
		<button type="button" class="btn btn-sm" onclick="javascript:history.go(-1);"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}</button>
	<#else>
		<form method="post" name="fsubmit"	action="jsp/admin/plugins/document/DoSelectPage.jsp">
		<input type="hidden" name="input" value="${input}" />
		<input type="hidden" name="subcategory" value="${type_filter}" />
		<h4>#i18n{document.selector.page.pageChoice}</h4>
		<table class="table table-striped table-condensed">
			<tr>
				<th></th>
				<th>#i18n{document.selector.page.colTitle}</th>
				<th>#i18n{document.selector.page.colDescription}</th>
			</tr>
			<#list pages_list as page>
			<tr>
				<td>
					<input class="radio" type="radio" id="page_id_${page.id}" name="page_id" value="${page.id}" />
				</td>
				<td><a href="jsp/admin/plugins/document/SelectPage.jsp?page_id=${page.id}&input=${input}&subcategory=${type_filter}">${page.name}</a></td>
				<td>${page.description}</td>
			</tr>
			</#list>
		</table>
		<button type="submit" class="btn btn-primary btn-sm">
			<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.util.labelValidate}
		</button>
		<button type="button" class="btn btn-sm" onclick="javascript:history.go(-1);">
			<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}
		</button>
		</form>
	</#if>
</div>
