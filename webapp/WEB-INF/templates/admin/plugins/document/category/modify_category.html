<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{document.modify_category.boxTitle}</legend>
			<form class="form-horizontal" method="post" action="jsp/admin/plugins/document/DoModifyCategory.jsp" enctype="multipart/form-data" >
			<input type="hidden" name="category_id" value="${categoryDisplay.category.id}" />
			<div class="control-group">
			<label class="control-label"for="category_name">#i18n{document.modify_category.labelName} *</label>
				<div class="controls">
					<input type="text" id="category_name" name="category_name" maxlength="100" value="${categoryDisplay.category.name}"/>
				</div>
			</div>
			<div class="control-group">
			<label class="label-group" for="category_description">#i18n{document.modify_category.labelDescription} *</label>
				<div class="controls">
					<input type="text" id="category_description" name="category_description" value="${categoryDisplay.category.description!}"  class="input-xlarge" maxlength="255" />
				</div>
			</div>
			<div class="control-group">
			<label class="label-group" for="workgroup_key">#i18n{document.modify_category.labelWorkgroup}</label>		     
				<div class="controls">
					<#if categoryDisplay.category.workgroup?has_content > 
						<@combo name="workgroup_key"  items=user_workgroup_list default_value=categoryDisplay.category.workgroup />
					<#else>
						<@combo name="workgroup_key"  items=user_workgroup_list default_value=0 />
					</#if>
				</div>
			</div>
			<div class="control-group">
			<label class="label-group" for="category_icon">#i18n{document.modify_category.labelIcon} <img src=${categoryDisplay.iconUrl} alt="#i18n{document.modify_category.altIcon}" /></label>
				<div class="controls">
					<input type="file" id="category_icon" name="category_icon" class="input-large" />
					<label class="chexkbox">#i18n{document.modify_category.labelUpdateIcon} 
						<input class="checkbox" type="checkbox" name="update_icon" />
					</label>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary" type="submit"><i class="icon-edit icon-white"></i>&nbsp;#i18n{document.modify_category.buttonLabelModify}</button>
				<button class="btn" type="button" onclick="javascript:history.go(-1)"><i class="icon-repeat"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
			</div>
			</form>
		</fieldset>
	</div>
</div>
