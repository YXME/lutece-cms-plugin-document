<#if category_list?has_content >
<div class="well">
	<fieldset>
	<legend id="category">
		<i class="glyphicon glyphicon-chevron-down"></i>&nbsp;#i18n{document.list_category.boxTitle}
	</legend>
	<div id="category-content" >
		<ul class="unstyled">
			<#list category_list as categoryDisplay >
			<li>
				<input class="checkbox" type="checkbox" name="category_id" <#if categoryDisplay.assigned = true>checked="checked"</#if> value="${categoryDisplay.category.id}" />
				<img src=${categoryDisplay.iconUrl!} class="thumblist" alt="${categoryDisplay.category.name}" /> ${categoryDisplay.category.name}&nbsp;
			</li>
			</#list>
		</ul>
	</div>
	</fieldset>
</div>
</#if>
