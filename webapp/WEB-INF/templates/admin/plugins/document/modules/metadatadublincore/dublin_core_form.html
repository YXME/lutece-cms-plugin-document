<div class="well well-small">
	<fieldset>
		<legend id="dublin_core_meta"><i class="icon-chevron-down"></i>&nbsp;#i18n{module.document.metadatadublincore.title}</legend>
		<div class="dublin_core_meta_content">
			<label for="dc_title" >#i18n{module.document.metadatadublincore.labelTitle} </label>
			<input type="text" name="dc_title" id="dc_title" class="input-large" value="${metadata.title}"/>
			<label for="dc_creator" >#i18n{module.document.metadatadublincore.labelCreator} </label>
			<input type="text" name="dc_creator" id="dc_creator" class="input-large" value="${metadata.creator}"/>
			<label for="dc_subject" >#i18n{module.document.metadatadublincore.labelSubject} </label>
			<input type="text" name="dc_subject" id="dc_subject" class="input-large" value="${metadata.subject}"/>
			<label for="dc_description" >#i18n{module.document.metadatadublincore.labelDescription} </label>
			<input type="text" name="dc_description" id="dc_description" class="input-large" value="${metadata.description}"/>
			<label for="dc_publisher" >#i18n{module.document.metadatadublincore.labelPublisher} </label>
			<input type="text" name="dc_publisher" id="dc_publisher" class="input-large" value="${metadata.publisher}"/>
			<label for="dc_contributor" >#i18n{module.document.metadatadublincore.labelContributor} :</label>
			<input type="text" name="dc_contributor" id="dc_contributor" class="input-large" value="${metadata.contributor}"/>
			<label for="dc_date" >#i18n{module.document.metadatadublincore.labelDate} :</label>
			<input type="text" name="dc_date" id="dc_date" class="input-large" value="${metadata.date}"/>

			<label for="dc_format" >#i18n{module.document.metadatadublincore.labelFormat} :</label>
			<input type="text" name="dc_format" id="dc_format" class="input-large" value="${metadata.format}"/>
			<label for="dc_identifier" >#i18n{module.document.metadatadublincore.labelIdentifier} :</label>
			<input type="text" name="dc_identifier" id="dc_identifier" class="input-large" value="${metadata.identifier}"/>

			<input type="text" name="dc_source" id="dc_source"  class="input-large" value="${metadata.source}"/>

			<input type="text" name="dc_language" id="dc_language" class="input-large" value="${metadata.language}"/>
			<label for="dc_relation" >#i18n{module.document.metadatadublincore.labelRelation} :</label>
			<input type="text" name="dc_relation" id="dc_relation" class="input-large" value="${metadata.relation}"/>
			<label for="dc_coverage" >#i18n{module.document.metadatadublincore.labelCoverage} :</label>
			<input type="text" name="dc_coverage" id="dc_coverage" class="input-large" value="${metadata.coverage}"/>
			<label for="dc_rights" >#i18n{module.document.metadatadublincore.labelRights} :</label>
			<input type="text" name="dc_rights" id="dc_rights" class="input-large" value="${metadata.rights}"/>

</div>
