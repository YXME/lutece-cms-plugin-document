<div class="row-fluid" >
    <div class="span12">
        <fieldset>
            <legend>#i18n{document.move_space.title} ${space.name}</legend>
            <form class="form" name="formMove" method="get" action="jsp/admin/plugins/document/DoMoveSpace.jsp" enctype="multipart/form-data" >
                <input type="hidden" name="id_space" value="${space.id}" />
                <#if submit_button_disabled >#i18n{document.move_space.labelMove}</#if>
                {spaces_browser}
                <!-- button class="btn btn-primary btn-small" type="submit" <#if submit_button_disabled > disabled</#if> >
                    <i class="icon-move icon-white"></i>&nbsp;#i18n{document.move_space.buttonMove}
                </button -->
                <a class="btn btn-small" href="jsp/admin/plugins/document/ManageDocuments.jsp">
                   <i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
                </a>
            </form>
        </fieldset>
    </div>
</div>
