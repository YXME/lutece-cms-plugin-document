<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12" >
<form class="form-search pull-right" method="post" name="AddRule" action="jsp/admin/plugins/document/CreateRule.jsp">
<label >#i18n{document.manage_rules.labelCreate} </label> 
<@combo name="id_rule_type" default_value="" items=rule_types_list />
<button class="btn btn-primary btn-sm" type="submit" ><i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{document.manage_rules.buttonCreate}</button>
</form>
</div>
</div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12" >
<fieldset>
<legend>#i18n{document.manage_rules.listTitle}</legend>
<table class="table table-striped table-condensed">
<thead>
	<tr>
		<th width="80%">#i18n{document.manage_rules.columnRule}</th>
        <th width="20%">#i18n{document.manage_rules.columnActions}</th>
    </tr>
</thead>
<tbody>
<#list rules_list as rule >
	<tr>
		<td width="80%">${rule.rule}</td>
        <td width="20%">
            <a class="btn btn-danger btn-sm" href="jsp/admin/plugins/document/DeleteRule.jsp?id_rule=${rule.id}"  title="#i18n{document.manage_rules.tooltipDelete}" >
			<i class="glyphicon glyphicon-trash"></i>
			</a>
		</td>
    </tr>
</#list>
</tbody>
</table>
</fieldset>
</div>
</div>
