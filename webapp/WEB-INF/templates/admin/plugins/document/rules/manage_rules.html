<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{document.manage_rules.listTitle}</h3>
				<div class="box-tools pull-right">
					<form class="form-inline" method="post" name="AddRule" action="jsp/admin/plugins/document/CreateRule.jsp">
						<label>#i18n{document.manage_rules.labelCreate}</label> 
						<@comboWithParams name="id_rule_type" default_value="" additionalParameters="class=\"form-control input-xs\"" items=rule_types_list />
						<button class="btn btn-primary btn-xs btn-flat" type="submit" >
							<i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{document.manage_rules.buttonCreate}
						</button>
					</form>
				</div>
			</div>
			<div class="box-body table-responsive">
				<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#i18n{document.manage_rules.columnRule}</th>
						<th>#i18n{document.manage_rules.columnActions}</th>
					</tr>
				</thead>
				<tbody>
					<#list rules_list as rule >
						<tr>
							<td>${rule.rule} </td>
							<td>
								<a class="btn btn-danger btn-sm" href="jsp/admin/plugins/document/DeleteRule.jsp?id_rule=${rule.id}"  title="#i18n{document.manage_rules.tooltipDelete}" >
									<i class="glyphicon glyphicon-trash"></i>
								</a>
							</td>
						</tr>
					</#list>
				</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
