<div class="row-fluid">
<div class="span12" >
<fieldset>
<legend>#i18n{document.select_space_rule.title}</legend>
<form class="form-horizontal" name="formSelect" method="get" action="jsp/admin/plugins/document/DoSelectSpace.jsp" >
	<div class="well" >
	<div class="controls-group" >
	<label class="control-label" for="">#i18n{document.move_space.labelMove}</label>
	<div class="controls" >
		${spaces_browser}
	</div>
	</div>
	<div class="form-actions" >
	<button class="btn btn-primary" <#if submit_button_disabled >disabled</#if> type="submit" >#i18n{document.select_space_rule.buttonSelect}</button>
	<button class="btn btn-primary" onclick="javascript:history.back();" >#i18n{portal.admin.message.buttonCancel}</button>
	</div>
	</div>
</form>
</fieldset>
</div>
</div>
