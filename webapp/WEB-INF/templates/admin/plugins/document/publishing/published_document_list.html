<#if status == status_published>
<table class="table table-striped table-condensed">
<tr>
	<td>
		<img src="${page_template_picture}" alt="" title="" />
    </td>            
    <td>
		${document_published.title} 
    </td>
   <#if permission_publish?exists>
	<td>
	<form class="form-inline" method="post" name="modifyOrderDocument"  action="jsp/admin/plugins/document/DoModifyDocumentOrder.jsp">
	    <input type="hidden" name="id_document" value="${document_published.id}" />
		<input type="hidden" name="id_portlet" value="${portlet_id}" />
	    <div class="controls">
			<@combo name="document_order" default_value="${document_order}" items=document_order_list />
		<button type="submit" class="btn btn-mini"  alt="#i18n{document.published_document_list.labelChangeOrder}" title="#i18n{document.published_document_list.labelChangeOrder}"><i class="fam-tick"></i></button>
		</div>
	</form>
	</td>
	
	</#if>
    <td>
	<form class="form-inline  pull-right" method="post" name="unpublishDocument" action="jsp/admin/plugins/document/DoUnPublishingDocument.jsp">
		<input type="hidden" name="id_document" value="${document_published.id}" />
		<input type="hidden" name="id_portlet" value="${portlet_id}" />
	    <button class="btn btn-mini" type="submit" ><i class="fam-link-delete"></i>#i18n{document.published_document_list.buttonUnPublish}</button>
	</form>
    <form class="form-inline pull-right" method="post" name="previewDocument" action="jsp/admin/plugins/document/PreviewDocument.jsp">
		<input type="hidden" name="id_document" value="${document_published.id}" />
		<button type="submit" class="btn btn-mini" alt="#i18n{document.published_document_list.labelPreview}" title="#i18n{document.published_document_list.labelPreview}"><i class="fam-eye"></i></button>
	</form>
    <form class="form-inline pull-right" method="post" name="manageDocument" action="jsp/admin/plugins/document/ManageDocuments.jsp">
        <input type="hidden" name="id_space_filter" value="${document_published.spaceId}" />
		<button type="submit" class="btn btn-mini" alt="#i18n{document.published_document_list.labelManageDocument}" title="#i18n{document.published_document_list.labelManageDocument}"><i class="fam-folder-add"></i></button>
	</form>
    </td>
</tr>
</table>
</#if>
