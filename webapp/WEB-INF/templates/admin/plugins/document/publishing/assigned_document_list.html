<#if status == status_unpublished>
<table class="table table-striped table-condensed">
<tr>
	<td>${document_published.title}</td>
	<td>
	<#if permission_publish?exists>
		<form class="form-inline pull-right" method="post" name="publishDocument" action="jsp/admin/plugins/document/DoPublishingDocument.jsp">
		<input type="hidden" name="id_document" value="${document_published.id}" />
		<input type="hidden" name="id_portlet" value="${portlet_id}" />
			<button class="btn btn-success btn-mini" type="submit" title="#i18n{document.manage_document_publishing.buttonPublish}">
				<i class="icon-ok icon-white"></i>
			</button>
		</form>
	</#if>
    <#if permission_assign?exists>
		<form class="form-inline pull-right" method="post" name="unassignDocument" action="jsp/admin/plugins/document/DoUnAssignedDocument.jsp">
	    <input type="hidden" name="id_document" value="${document_published.id}" />
	    <input type="hidden" name="id_portlet" value="${portlet_id}" />
	    <input type="hidden" name="status" value="${status_unpublished}" />	                                            
			<button type="submit" class="btn btn-mini btn-danger" alt="#i18n{document.manage_document_publishing.labelUnAssigned}" title="#i18n{document.manage_document_publishing.labelUnAssigned}">
				<i class="icon-remove icon-white"></i>
			</button>
		</form>
	</#if>        
		<form class="form-inline pull-right" method="post" name="previewDocument" action="jsp/admin/plugins/document/PreviewDocument.jsp">
		<input type="hidden" name="id_document" value="${document_published.id}" />
			<button type="submit" class="btn btn-mini btn-primary" alt="#i18n{document.published_document_list.labelPreview}" title="#i18n{document.published_document_list.labelPreview}">
				<i class="icon-eye-open icon-white"></i>
			</button>
		</form>
	    <form class="form-inline pull-right" method="post" name="manageDocument" action="jsp/admin/plugins/document/ManageDocuments.jsp">
		<input type="hidden" name="id_space_filter" value="${document_published.spaceId}" />
			<button type="submit" class="btn btn-mini btn-primary"  alt="#i18n{document.published_document_list.labelManageDocument}" title="#i18n{document.published_document_list.labelManageDocument}">
				<i class="icon-folder-open icon-white"></i>
			</button>
		</form>
	</td>
</tr>
</table>
</#if>
