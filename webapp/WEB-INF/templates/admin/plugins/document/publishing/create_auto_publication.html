<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <fieldset>
            <legend>#i18n{document.create_auto_publication.boxTitle}</legend>
            <form class="form-horizontal" name="formCreateAutoPublication" method="get" action="jsp/admin/plugins/document/DoCreateAutoPublication.jsp" enctype="multipart/form-data" >
                <input type="hidden" name="id_portlet" value="${portlet_id}" />
                <input type="hidden" name="mode_publication" value="1" />
                <h4>#i18n{document.create_auto_publication.spaceChoice} :</h4>
                ${spaces_browser}
                <div class="">
                    <button class="btn btn-primary btn-sm" type="submit" <#if submit_button_disabled > disabled="disabled"	</#if>>
                            <i class="glyphicon glyphicon-ok"></i> #i18n{document.create_auto_publication.submitButton}
                    </button>
                    <a class="btn btn-sm" href="jsp/admin/plugins/document/ManagePublishing.jsp?id_portlet=${portlet_id}&mode_publication=1" >
                        <i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
                    </a>

                </div>
            </form>
        </fieldset>
    </div>
</div>
