<p>
    <label for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
    <input type="text" id="${attribute.code}" name="${attribute.code}" size="10" 
    	value="<#if attribute.textValue?has_content>${attribute.textValue}</#if>" /> ${attribute.description}
</p>

<@getDatePicker idField=attribute.code language=locale.language />
