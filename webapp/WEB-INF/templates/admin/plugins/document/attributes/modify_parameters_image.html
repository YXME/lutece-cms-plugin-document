<#list parameters as parameter>
<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2 col-md-2" for="${parameter.name}" >${parameter.label}</label>
	<div class="col-xs-12 col-sm-10 col-md-10">
		<input type="text" class="form-control input-sm" name="${parameter.name}" id="${parameter.name}" value="<#list parameter.valueList as values >${values}</#list>"> 
		<p class="help-block">${parameter.description}</p>
	 </div>
</div>
</#list>
