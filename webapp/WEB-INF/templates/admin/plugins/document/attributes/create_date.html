<div class="control-group">
<label class="control-label" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
    <div class="controls">
		<input type="text" id="${attribute.code}" name="${attribute.code}" size="10" value="<#if (parameters.currentdate)?has_content>
		<#list parameters.currentdate as currentdate>${currentdate?if_exists}</#list><#else><#if (parameters.defaultvalue)?has_content><#list parameters.defaultvalue as defaultvalue>${defaultvalue?if_exists}</#list></#if></#if>"/> 
		<span class="help-text">${attribute.description}</span>
	</div>
</div>
<script src="js/jquery/plugins/ui/datepicker/ui.datepicker.js"></script>
<script src="js/jquery/plugins/ui/datepicker/ui.datepicker-fr.js"></script>
<@getDatePicker idField=attribute.code language=locale.language />
