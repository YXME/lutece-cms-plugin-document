<#list parameters as parameter>
<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 col-md-3" for="${parameter.name}" >${parameter.label}</label>
	<div class="col-xs-12 col-sm-8 col-md-6">
		<input type="text" name="${parameter.name}" class="form-control input-sm" id="${parameter.name}" value="<#list parameter.valueList as values >${values}</#list>"/> 
		<p class="help-block">${parameter.description}</p>
	 </div>
</div>
</#list>
