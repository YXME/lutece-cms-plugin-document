<div class="form-group">
    <label class="control-label col-xs-12 col-sm-12 col-md-12" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
    <div class="col-xs-12 col-sm-12 col-md-12">
        <textarea id="${attribute.code}" class="richtext"  name="${attribute.code}" style="width:100%" rows="20">
            ${attribute.textValue}
        </textarea>
    </div>
</div>
