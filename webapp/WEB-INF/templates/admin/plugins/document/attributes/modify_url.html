<div class="form-group">
    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
    <div class="col-xs-12 col-sm-9 col-md-9">
        <input type="text" class="form-control" name="${attribute.code}" id="${attribute.code}" value="${attribute.textValue}" />
        <span class="help-text">${attribute.description}</span>
    </div>
</div>
