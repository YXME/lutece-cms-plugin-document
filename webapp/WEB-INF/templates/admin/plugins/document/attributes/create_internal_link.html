<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> </label>
		<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
			<textarea id="${attribute.code}" name="${attribute.code}" readonly="readonly" rows="2" cols="60" class="form-control"></textarea> 
			<button class="btn btn-default btn-xs" onclick="javascript:linkservice${attribute.code}();return false;" >
				<i class="icon-lutece-logo"></i>
			</button>
			<!-- DOCUMENT-97: enable clearing internal link field. -->
			<button class="btn btn-default btn-xs" onclick="javascript:$('#show_preview_${attribute.code}').html($('#${attribute.code}').val() + '&nbsp;'); return false;" >
				<i class="glyphicon glyphicon-eye-open"></i>
			</button>
			<button class="btn btn-xs btn-danger" onclick="javascript:linkservice_clear${attribute.code}();return false;" title="#i18n{document.attributeType.internallink.labelLinkServiceClear}" >
				<i class="glyphicon glyphicon-trash"></i>
			</button>
			<p id="show_preview_section_${attribute.code}" style="display: none;">&nbsp;</p>
			<div id="show_preview_${attribute.code}">&nbsp;</div>
			<script>
				function linkservice${attribute.code}(){
					jQuery("#show_preview_${attribute.code}").html("&nbsp;");
					var fen = window.open("${base_url}jsp/admin/insert/GetAvailableInsertServices.jsp?input=${attribute.code}&selected_text=","#i18n{document.attributeType.internallink.labelLinkService}","toolbar=no, scrollbars=yes, status=yes, location=no, directories=no, menubar=no, width=550, height=450");
					fen.focus();
				}
				// DOCUMENT-97: enable clearing internal link field.
				function linkservice_clear${attribute.code}() {
					jQuery("#${attribute.code}").val("");
					jQuery("#show_preview_${attribute.code}").html("&nbsp;");
				}

				jQuery("img_linkservice_${attribute.code}").css("display","inline");
				// DOCUMENT-97: enable clearing internal link field.
				jQuery("#img_linkservice_clear_${attribute.code}").css("display","inline");	
				jQuery("#img_linkservice_${attribute.code}, #img_linkservice_clear_${attribute.code}").hover(function() {
					$(this).css("cursor", "pointer");
					}, function() {
						$(this).css("cursor", "auto");
						});
				jQuery("show_preview_section_${attribute.code}").css("display","block");
			</script>
	</div>
</div>
