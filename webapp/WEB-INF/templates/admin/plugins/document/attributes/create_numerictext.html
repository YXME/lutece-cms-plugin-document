<div class="control-group">
    <label class="control-label" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
    <div class="controls">
        <input type="text" id="${attribute.code}" name="${attribute.code}" size="<#list parameters.size as size> ${size}</#list>" maxlength="<#list parameters.maxlength as maxlength>${maxlength}</#list>" /> 
        <span class="help-text">${attribute.description}</span>
    </div>
</div>
