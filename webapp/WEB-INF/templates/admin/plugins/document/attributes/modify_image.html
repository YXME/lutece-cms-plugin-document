<p>
<label for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
<#if attribute.binaryValue?has_content>
	<a href="document?id=${document.id}&id_attribute=${attribute.id}&working_content=true"><img src='<@getThumbnailUrlFromMimeType mimeType=attribute.valueContentType fileUrl="document?id=${document.id}&id_attribute=${attribute.id}&working_content=true" />' alt="${attribute.textValue}" width="40" height="40" /></a>&nbsp;${attribute.description}
	<br />	
    <label>&nbsp;</label>
    <input type="file" name="${attribute.code}" id="${attribute.code}" /><input type="checkbox" name="update_${attribute.code}" id="update_${attribute.code}" value="1" />#i18n{document.attributeType.image.updateField}
    <br />
    <label>&nbsp;</label>
    <em>#i18n{document.attributeType.image.deleteField}</em>
<#else>
    <input type="file" name="${attribute.code}" id="${attribute.code}" />
    ${attribute.description}
</#if>
</p>
