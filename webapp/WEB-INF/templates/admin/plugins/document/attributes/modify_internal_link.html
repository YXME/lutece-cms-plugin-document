<script language="javascript" type="text/javascript">
function linkservice${attribute.code}() 
{
	document.getElementById('show_preview_${attribute.code}').innerHTML = "&nbsp;";
	var fen=window.open("${base_url}jsp/admin/insert/GetAvailableInsertServices.jsp?input=${attribute.code}&selected_text=","#i18n{document.attributeType.internallink.labelLinkService}","toolbar=no, scrollbars=yes, status=yes, location=no, directories=no, menubar=no, width=550, height=450");
	fen.focus();
}

// DOCUMENT-97: enable clearing internal link field.
function linkservice_clear${attribute.code}() {
	jQuery("#${attribute.code}").val("");
	jQuery("#show_preview_${attribute.code}").html("&nbsp;");
}
</script>
<p>
<label for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if> : </label>
<textarea id="${attribute.code}" name="${attribute.code}"
	rows="5" cols="60" readonly="readonly" >${attribute.textValue}</textarea> <img
	src="images/admin/skin/plugins/document/actions/linkservice.png"
	id="img_linkservice_${attribute.code}" onclick="javascript:linkservice${attribute.code}();"
	style="border: none; display: none;"
	title="#i18n{document.attributeType.internallink.labelLinkService}" />

	<!-- DOCUMENT-97: enable clearing internal link field. -->
	<img src="images/admin/skin/plugins/document/actions/delete.png"
		id="img_linkservice_clear_${attribute.code}" onclick="javascript:linkservice_clear${attribute.code}();"
		style="border: none; display: none; width:16px"
		alt="#i18n{document.attributeType.internallink.labelLinkServiceClear}"
		title="#i18n{document.attributeType.internallink.labelLinkServiceClear}" />
</p>
<p id="show_preview_section_${attribute.code}" style="display: none;">
<label	for="show_preview_${attribute.code}">&nbsp;</label>
	<input type="button" class="button"
	value="#i18n{document.attributeType.internallink.buttonShowPreview}"
	onclick="javascript:document.getElementById('show_preview_${attribute.code}').innerHTML = document.getElementById('${attribute.code}').value + '&nbsp;'" /></label>
<div id="show_preview_${attribute.code}">&nbsp;</div>
</p>

<script language="javascript" type="text/javascript">
	document.getElementById('img_linkservice_${attribute.code}').style.display = "inline";
	// DOCUMENT-97: enable clearing internal link field.
	document.getElementById('img_linkservice_clear_${attribute.code}').style.display = "inline";
	jQuery("#img_linkservice_${attribute.code}, #img_linkservice_clear_${attribute.code}").hover(function() {
		$(this).css("cursor", "pointer");
	}, function() {
		$(this).css("cursor", "auto");
	});
	document.getElementById('show_preview_section_${attribute.code}').style.display = "block";
</script>
