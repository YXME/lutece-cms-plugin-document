<#if document_categories_list?has_content>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
		<h3>#i18n{document.document_categories.portletTitle}</h3>
			<ul>
			<#list document_categories_list as document >
				<#if document?has_content >
				<li>
					<p>
						<a href="jsp/site/Portal.jsp?document_id=${document.id}&#38;portlet_id=<#if portlet_id_list?has_content ><#list portlet_id_list as item ><#if item.code = '${document.id}' >${item.name}</#if></#list></#if>" target="_top">
						${document.title}
						</a>
					</p>
					<p>${document.summary}</p>
				</#if>
			</#list>
			</ul>
		</div>
	</div>
</#if>
