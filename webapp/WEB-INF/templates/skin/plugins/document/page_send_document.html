<!DOCTYPE html >
<html>
	<head>
		<title>#i18n{document.page_send_document.labelSendDocument}</title>
		<base href="${base_url}" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Set the viewport width to device width for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Le styles -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/admin/print_admin.css" media="print" />
		<link rel="stylesheet" href="css/print_template_styles.css" type="text/css" />
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="js/jquery/plugins/ui/css/jquery.ui.1.8.16.ie.css" />
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="favicon.ico">
		<script src="js/jquery/jquery.min.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h3>${portal_domain}&nbsp;
					<a class="btn pull-right btn-mini" href="javascript:window.close();">
						<i class="icon-remove"></i>&nbsp;<strong>#i18n{document.page_send_document.labelClose}</strong>
					</a>
				</h3>
				<#if alert?has_content >
					<div class="alert alert-error">${alert}</div>
				</#if>
			</div>
		</div>
		<div class="row">
			<div class="span4">
				<form name="document_form" class="" action="jsp/site/plugins/document/DoSendDocument.jsp" method="post">
				<input type="hidden" name="document_id" value="${document.id}" />
				<p>#i18n{document.page_send_document.labelInformation}</p>
				<label>#i18n{document.page_send_document.labelEmail} * :</label>
				<input type="text" name="visitor_email" value="${visitor_email}" maxlength="100" class="input-large" />
				<label>#i18n{document.page_send_document.labelName} * :</label>
				<input type="text" name="visitor_last_name"  value="${visitor_last_name}" maxlength="50" class="input-large" />
				<label>#i18n{document.page_send_document.labelFirstName} * :</label>
				<input type="text" name="visitor_first_name"  value="${visitor_first_name}" maxlength="50" class="input-large" />
				<label>#i18n{document.page_send_document.labelRecipient} * :</label>
				<input type="text" name="recipient_email" value="${recipient_email}"  maxlength="100" class="input-large" />
				<label>#i18n{document.page_send_document.labelComment} :</label>
				<textarea type="text" name="comment" rows="5" class="span4">${comment}</textarea>
				<div class="form-actions">
					<button class="btn" id="button-send" type="submit">
						<i class="icon-envelope"></i>&nbsp;#i18n{document.page_send_document.buttonSend}
					</button>   
					<a class="btn" href="${base_url}jsp/site/plugins/document/SendDocument.jsp?document_id=${document.id}">
						<i class="icon-refresh"></i>&nbsp;#i18n{document.page_send_document.buttonReset}
					</a>
				</div>
				</form>
			</div>
			<div class="span8">
				${preview}
			</div>
		</div>
		</div>
	</body>
</html>
